{% extends 'base.html' %}
{% load static %}
{% load static %}

{% block content %}
<div class="login-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-area">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="breadcrumb-item active">Login & Register</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="login-form">
                    <h3>Login</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="register-form">
                    <h3>Create Account</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="reg_email">Email Address</label>
                            <input type="email" id="reg_email" name="reg_email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="reg_password">Password</label>
                            <input type="password" id="reg_password" name="reg_password" placeholder="Create a password" required>
                        </div>
                        <div class="form-group">
                            <label for="reg_password_confirm">Confirm Password</label>
                            <input type="password" id="reg_password_confirm" name="reg_password_confirm" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{ block.super }}
{% endblock %}
